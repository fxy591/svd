<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jar包检测</title>
    <!-- 引入样式 -->
<!--    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">-->
    <!-- 引入组件库 -->
<!--    <script src="https://unpkg.com/element-ui/lib/index.js"></script>-->
<!--    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>-->
</head>
<body>
<div id="app">
    <el-container style="height: 100%; border: 1px solid #eee">
        <el-aside width="200px" style="background-color: rgb(238, 241, 246); height: 100%">
            <el-menu :default-openeds="['1']">
                <el-submenu index="1">
                    <template slot="title"><i class="el-icon-message"></i>漏洞信息</template>
                </el-submenu>
                <el-submenu index="2">
                    <template slot="title"><i class="el-icon-menu"></i>项目检测</template>
                    <el-menu-item-group>
                        <template slot="title">项目检测</template>
                        <el-menu-item index="2-1">选项1</el-menu-item>
                        <el-menu-item index="2-2">选项2</el-menu-item>
                    </el-menu-item-group>
                    <el-menu-item index="2-3">任务列表</el-menu-item>
                    <el-menu-item index="2-4">历史检测记录</el-menu-item>
                </el-submenu>
                <el-submenu index="3">
                    <template slot="title"><i class="el-icon-setting"></i>jar包检测</template>
                </el-submenu>
                <el-submenu index="4">
                    <template slot="title"><i class="el-icon-setting"></i>爬取新库</template>
                </el-submenu>
                <el-submenu index="5">
                    <template slot="title"><i class="el-icon-setting"></i>情报订阅</template>
                </el-submenu>
                <el-submenu index="6">
                    <template slot="title"><i class="el-icon-setting"></i>用户管理</template>
                </el-submenu>
            </el-menu>
        </el-aside>

        <el-container>
            <el-header style="text-align: right; font-size: 12px">
                <span>王小虎</span>
                <el-dropdown>
                    <i class="el-icon-setting" style="margin-right: 15px"></i>
                    <el-dropdown-menu slot="dropdown">
                        <el-dropdown-item>修改信息</el-dropdown-item>
                        <el-dropdown-item>退出登录</el-dropdown-item>
                    </el-dropdown-menu>
                </el-dropdown>
            </el-header>

            <el-main>
                <el-form :model="jarForm" status-icon :rules="rules" ref="jarForm" label-width="100px" class="jarForm">
                    <el-form-item label="GroupID" prop="group">
                        <el-input v-model="jarForm.group" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="ArtifactID" prop="artifact">
                        <el-input v-model="jarForm.artifact" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="Version" prop="version">
                        <el-input v-model.number="jarForm.version"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="submitForm('jarForm')" style="margin-left: 40%">提交</el-button>
                        <el-button @click="resetForm('jarForm')">重置</el-button>
                    </el-form-item>
                </el-form>
                <br>
                <br>
                <br>
                <el-table :data="tableData" stripe>
                    <el-table-column prop="cve" label="CVE编号" width="140" align="center" >
                    </el-table-column>
                    <el-table-column prop="cwe" label="类型" width="120" align="center">
                    </el-table-column>
                    <el-table-column prop="score" label="风险等级" width="120" align="center">
                    </el-table-column>
                    <el-table-column prop="public" label="收录时间" width="120" align="center">
                    </el-table-column>
                    <el-table-column prop="modified" label="更新时间" width="120" align="center">
                    </el-table-column>
                    <el-table-column prop="desc" label="描述" align="center">
                    </el-table-column>
                </el-table>
            </el-main>
        </el-container>
    </el-container>
<!--    <div>-->
<!--        {{message}}-->
<!--    </div>-->
</div>


<style>
    .el-header {
        background-color: #B3C0D1;
        color: #333;
        line-height: 60px;
    }

    .el-aside {
        color: #333;
    }
</style>

<script src="https://cdn.bootcdn.net/ajax/libs/axios/1.2.5/axios.js"></script>
<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">

<script>

    new Vue({
        el: "#app",
        mounted(){
            // alert("!!!")
        },
        methods: {
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        alert('submit!');
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            }
        },
        data() {
            var checkGroup = (rule, value, callback) => {
                if (!value) {
                    return callback(new Error('GroupID不能为空'));
                }
            };
            var checkArtifact = (rule, value, callback) => {
                if (!value) {
                    return callback(new Error('ArtifactID不能为空'));
                }
            };
            var checkVersion = (rule, value, callback) => {
                if (!value) {
                    return callback(new Error('Version不能为空'));
                }
            };
            return {
                jarForm: {
                    group: '',
                    artifact: '',
                    version: ''
                },
                rules: {
                    group: [
                        { validator: checkGroup, trigger: 'blur' }
                    ],
                    artifact: [
                        { validator: checkArtifact, trigger: 'blur' }
                    ],
                    version: [
                        { validator: checkVersion, trigger: 'blur' }
                    ]
                }
            };
        }
    })
</script>

</body>
</html>
